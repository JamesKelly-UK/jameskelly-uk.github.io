{{ define "main "}}
<main>
    {{ range .Pages }}
        <section class="post">
            <a class="post-title" href="#">{{ .Title }}</a><span class="date"> {{ .Date | time.Format ":date_medium"}}</span>
            <p class="post-description">{{ .Params.description }}</p>
        </section>
    {{ end }}
</main>
{{ end }}
