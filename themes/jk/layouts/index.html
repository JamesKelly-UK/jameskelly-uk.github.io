{{ define "main" }}
<main>
{{ range ( where .Site.RegularPages "Type" "posts" | first 5 ) }}
<section class="post">
    <a class="post-title" href="{{ .Permalink }}">{{ .Title }}</a><span class="date"> {{ .Date | time.Format "2 January 2006"}}</span>
    <p class="post-description">{{ .Params.description }}</p>
</section>
{{ end }}
</main>
{{ end }}
